<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visite technique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #005a99;
    }
    nav a {
      flex: 1 1 33%;
      color: white;
      text-align: center;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
      border-right: 1px solid #004c82;
    }
    nav a:last-child {
      border-right: none;
    }
    nav a.active {
      background-color: #004c82;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .dossier {
      background: white;
      padding: 1rem;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    @media (max-width: 600px) {
      nav a {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Visite technique</h1>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="visite-technique.html" class="active">Visite technique</a>
    <a href="suivi-chantier.html">Suivi de chantier</a>
    <a href="mise-en-service.html">Mise en service</a>
  </nav>

  <main id="dossiers-container">
    <!-- Dossiers seront injectÃ©s ici -->
  </main>

  <script>
    let dossiers = JSON.parse(localStorage.getItem('dossiers')) || [];

    function saveDossiers() {
      localStorage.setItem('dossiers', JSON.stringify(dossiers));
    }

    function renderDossiers() {
      const container = document.getElementById('dossiers-container');
      container.innerHTML = '';

      dossiers.forEach((dossier, index) => {
        const div = document.createElement('div');
        div.className = 'dossier';

        div.innerHTML = `
          <h3>${dossier.nom}</h3>

          <label for="date-${index}">Date de la visite</label>
          <input type="date" id="date-${index}" value="${dossier.visiteTechnique?.date || ''}"/>

          <label for="obs-${index}">Observations</label>
          <textarea id="obs-${index}" rows="3">${dossier.visiteTechnique?.observations || ''}</textarea>
        `;

        const dateInput = div.querySelector(`#date-${index}`);
        const obsInput = div.querySelector(`#obs-${index}`);

        dateInput.addEventListener('change', () => {
          dossiers[index].visiteTechnique.date = dateInput.value;
          saveDossiers();
        });

        obsInput.addEventListener('input', () => {
          dossiers[index].visiteTechnique.observations = obsInput.value;
          saveDossiers();
        });

        container.appendChild(div);
      });
    }

    renderDossiers();
  </script>

</body>
</html>
