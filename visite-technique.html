<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visite Technique</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007acc;
      padding: 15px;
      color: white;
      text-align: center;
    }
    nav {
      display: flex;
      background-color: #005a99;
    }
    nav a {
      flex: 1;
      padding: 15px;
      color: white;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }
    nav a:hover, nav a.active {
      background-color: #004c82;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .folder {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .folder-header {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .folder-content {
      display: none;
      padding: 15px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    .section-title {
      font-weight: bold;
      color: black;
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-content {
      display: none;
      padding-top: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #007acc;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 5px 0 0;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visite Technique</h1>
  </header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="visite-technique.html" class="active">Visite technique</a>
    <a href="suivi-chantier.html">Suivi de chantier</a>
    <a href="mise-en-service.html">Mise en service</a>
  </nav>
  <main id="folders-container"></main>

  <script>
    const container = document.getElementById('folders-container');
    let folders = JSON.parse(localStorage.getItem('folders')) || [];

    function toggleContent(index) {
      const content = document.getElementById('content-' + index);
      content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }

    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    function saveData(index, field, value) {
      folders[index].visiteTechnique = folders[index].visiteTechnique || {};
      folders[index].visiteTechnique[field] = value;
      localStorage.setItem('folders', JSON.stringify(folders));
    }

    function deleteFolder(index) {
      if (confirm("Voulez-vous vraiment supprimer ce dossier ?")) {
        folders.splice(index, 1);
        localStorage.setItem('folders', JSON.stringify(folders));
        render();
      }
    }

    function render() {
      container.innerHTML = '';
      folders.forEach((folder, index) => {
        const div = document.createElement('div');
        div.className = 'folder';

        const header = document.createElement('div');
        header.className = 'folder-header';
        header.innerHTML = `<strong>${folder.name}</strong><span>▼</span>`;
        header.onclick = () => toggleContent(index);

        const content = document.createElement('div');
        content.className = 'folder-content';
        content.id = 'content-' + index;

        function createSection(title, sectionId) {
          const section = document.createElement('div');
          const sectionTitle = document.createElement('div');
          sectionTitle.className = 'section-title';
          sectionTitle.innerHTML = `${title} <span>▼</span>`;
          sectionTitle.onclick = () => toggleSection(sectionId);

          const sectionContent = document.createElement('div');
          sectionContent.className = 'section-content';
          sectionContent.id = sectionId;

          section.appendChild(sectionTitle);
          section.appendChild(sectionContent);

          return { section, sectionContent };
        }

        const planning = createSection('PLANNING', `planning-${index}`);
        planning.sectionContent.innerHTML = `
          <div class="form-group">
            <label>Intervention en :</label>
            <input type="date" value="${folder.visiteTechnique?.intervention || ''}" onchange="saveData(${index}, 'intervention', this.value)">
          </div>
          <div class="form-group">
            <label>Équipe :</label>
            <textarea rows="2" oninput="saveData(${index}, 'equipe', this.value)">${folder.visiteTechnique?.equipe || ''}</textarea>
          </div>
          <div class="form-group">
            <label>Contact chef d'équipe :</label>
            <textarea rows="2" oninput="saveData(${index}, 'contact', this.value)">${folder.visiteTechnique?.contact || ''}</textarea>
          </div>
        `;
        content.appendChild(planning.section);

        const raccordement = createSection('RACCORDEMENT', `raccordement-${index}`);
        raccordement.sectionContent.innerHTML = `
          <div class="form-group">
            <label>Type de raccordement :</label>
            <select onchange="saveData(${index}, 'typeRaccordement', this.value)">
              <option value="">-- Choisir --</option>
              <option value="Vente total">Vente total</option>
              <option value="Autoconsommation">Autoconsommation</option>
              <option value="Vente de surplus">Vente de surplus</option>
            </select>
          </div>
        `;
        content.appendChild(raccordement.section);

        const puissances = createSection('PUISSANCES', `puissances-${index}`);
        puissances.sectionContent.innerHTML = `
          <div class="form-group">
            <label>Puissance de raccordement :</label>
            <textarea rows="2" oninput="saveData(${index}, 'puissanceRaccordement', this.value)">${folder.visiteTechnique?.puissanceRaccordement || ''}</textarea>
          </div>
          <div class="form-group">
            <label>Puissance de projet PV :</label>
            <textarea rows="2" oninput="saveData(${index}, 'puissanceProjet', this.value)">${folder.visiteTechnique?.puissanceProjet || ''}</textarea>
          </div>
        `;
        content.appendChild(puissances.section);

        const travaux = createSection('TRAVAUX ENEDIS', `enedis-${index}`);
        travaux.sectionContent.innerHTML = `
          <div class="form-group">
            <label>PDL posé(s) lors de la VT :</label>
            <input type="radio" name="pdl-${index}" value="oui" onchange="saveData(${index}, 'pdlPose', 'oui')"> Oui
            <input type="radio" name="pdl-${index}" value="non" onchange="saveData(${index}, 'pdlPose', 'non')"> Non
          </div>
          <div class="form-group">
            <label>Nombre de PDL :</label>
            <select onchange="saveData(${index}, 'nombrePDL', this.value)">
              <option value="">-- Choisir --</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        `;
        content.appendChild(travaux.section);

        const categorie = createSection('CATEGORIE DU BATIMENT', `categorie-${index}`);
        categorie.sectionContent.innerHTML = `
          <div class="form-group">
            <label>Type de bâtiment :</label>
            <select onchange="saveData(${index}, 'typeBatiment', this.value)">
              <option value="">-- Choisir --</option>
              <option value="Agricole">Agricole</option>
              <option value="Industriel">Industriel</option>
            </select>
          </div>
          <div class="form-group">
            <label>Classé :</label>
            <select onchange="saveData(${index}, 'classement', this.value)">
              <option value="">-- Choisir --</option>
              <option value="ICPE">ICPE</option>
              <option value="ERP">ERP</option>
              <option value="ERT">ERT</option>
            </select>
          </div>
        `;
        content.appendChild(categorie.section);

        const printButton = document.createElement('button');
        printButton.textContent = 'Imprimer ce dossier';
        printButton.onclick = () => {
          const element = document.createElement('div');
          element.innerHTML = `<h2>${folder.name}</h2>` + content.innerHTML;
          const opt = {
            margin:       0.5,
            filename:     `${folder.name}.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
          };
          html2pdf().from(element).set(opt).save();
        };

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Supprimer ce dossier';
        deleteButton.style.backgroundColor = '#cc0000';
        deleteButton.onclick = () => deleteFolder(index);

        content.appendChild(printButton);
        content.appendChild(deleteButton);
        div.appendChild(header);
        div.appendChild(content);
        container.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
