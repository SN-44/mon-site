<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visite Technique</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      background-color: #005a99;
    }
    nav a {
      flex: 1;
      color: white;
      text-align: center;
      padding: 15px 0;
      text-decoration: none;
      border-right: 1px solid #004c82;
    }
    nav a:last-child {
      border-right: none;
    }
    nav a.active, nav a:hover {
      background-color: #004c82;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    ul#folders-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul#folders-list li {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }

    .accordion-header:hover {
      background-color: #e0e0e0;
    }

    .accordion-arrow {
      transition: transform 0.3s ease;
    }

    .accordion-arrow.open {
      transform: rotate(90deg);
    }

    .accordion-content {
      display: none;
      padding: 10px;
      animation: fadeIn 0.3s ease;
    }

    .accordion-content textarea {
      width: 100%;
      min-height: 80px;
      font-size: 14px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      border: none;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .pdf-btn {
      background-color: #2ecc71;
    }

    .pdf-btn:hover {
      background-color: #27ae60;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

<header>
  <h1>Visite Technique</h1>
</header>

<nav>
  <a href="index.html">Accueil</a>
  <a href="visite-technique.html" class="active">Visite technique</a>
  <a href="suivi-chantier.html">Suivi de chantier</a>
  <a href="mise-en-service.html">Mise en service</a>
</nav>

<main>
  <ul id="folders-list"></ul>
</main>

<script>
  const foldersList = document.getElementById('folders-list');
  let folders = JSON.parse(localStorage.getItem('folders')) || [];

  function saveFolders() {
    localStorage.setItem('folders', JSON.stringify(folders));
  }

  function createFolderElement(folder) {
    const li = document.createElement('li');

    const header = document.createElement('div');
    header.className = 'accordion-header';

    const title = document.createElement('span');
    title.textContent = folder.name;

    const arrow = document.createElement('span');
    arrow.textContent = '▶';
    arrow.className = 'accordion-arrow';

    header.appendChild(title);
    header.appendChild(arrow);
    li.appendChild(header);

    const content = document.createElement('div');
    content.className = 'accordion-content';

    const textarea = document.createElement('textarea');
    textarea.placeholder = "Notes / détails visite technique...";
    textarea.value = folder.visiteTechnique || '';
    textarea.addEventListener('input', () => {
      folder.visiteTechnique = textarea.value;
      saveFolders();
    });

    const btnGroup = document.createElement('div');
    btnGroup.className = 'button-group';

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Supprimer';
    deleteBtn.className = 'delete-btn';
    deleteBtn.addEventListener('click', () => {
      if (confirm(`Voulez-vous vraiment supprimer le dossier "${folder.name}" ?`)) {
        folders = folders.filter(f => f.id !== folder.id);
        saveFolders();
        renderFolders();
      }
    });

    const pdfBtn = document.createElement('button');
    pdfBtn.textContent = 'Exporter en PDF';
    pdfBtn.className = 'pdf-btn';
    pdfBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("Arial", "normal");
      doc.setFontSize(12);

      const marginLeft = 10;
      let y = 20;

      doc.text(`Dossier : ${folder.name}`, marginLeft, y);
      y += 10;

      doc.text("Visite technique :", marginLeft, y);
      y += 10;

      const content = folder.visiteTechnique?.trim() || "(Aucune information saisie)";
      const lines = doc.splitTextToSize(content, 180);
      doc.text(lines, marginLeft, y);

      const fileName = `visite-technique-${folder.name.replace(/\s+/g, "_")}.pdf`;
      doc.save(fileName);
    });

    btnGroup.appendChild(pdfBtn);
    btnGroup.appendChild(deleteBtn);

    content.appendChild(textarea);
    content.appendChild(btnGroup);
    li.appendChild(content);

    header.addEventListener('click', () => {
      const isOpen = content.style.display === 'block';
      content.style.display = isOpen ? 'none' : 'block';
      arrow.classList.toggle('open', !isOpen);
    });

    return li;
  }

  function renderFolders() {
    foldersList.innerHTML = '';
    if (folders.length === 0) {
      foldersList.innerHTML = '<p>Aucun dossier créé pour l’instant.</p>';
      return;
    }
    folders.forEach(folder => {
      foldersList.appendChild(createFolderElement(folder));
    });
  }

  renderFolders();
</script>

</body>
</html>
