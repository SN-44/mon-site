<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visite Technique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007acc;
      padding: 15px;
      color: white;
      text-align: center;
    }
    nav {
      display: flex;
      background-color: #005a99;
    }
    nav a {
      flex: 1;
      padding: 15px;
      color: white;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }
    nav a:hover, nav a.active {
      background-color: #004c82;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .folder {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .folder-header {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .folder-content {
      display: none;
      padding: 15px;
    }
    .section {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }
    .section-header {
      background-color: #f9f9f9;
      padding: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    .section-content {
      display: none;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 10px 15px;
      background-color: #007acc;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visite Technique</h1>
  </header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="visite-technique.html" class="active">Visite technique</a>
    <a href="suivi-chantier.html">Suivi de chantier</a>
    <a href="mise-en-service.html">Mise en service</a>
  </nav>
  <main id="folders-container"></main>

  <script>
    const container = document.getElementById('folders-container');
    const folders = JSON.parse(localStorage.getItem('folders')) || [];

    function toggleContent(index) {
      const content = document.getElementById('content-' + index);
      content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }

    function toggleSection(folderIndex, sectionIndex) {
      const sectionContent = document.getElementById(`section-${folderIndex}-${sectionIndex}`);
      sectionContent.style.display = sectionContent.style.display === 'none' ? 'block' : 'none';
    }

    function saveData(index, field, value) {
      folders[index].visiteTechnique = folders[index].visiteTechnique || {};
      folders[index].visiteTechnique[field] = value;
      localStorage.setItem('folders', JSON.stringify(folders));
    }

    function render() {
      container.innerHTML = '';
      folders.forEach((folder, index) => {
        const div = document.createElement('div');
        div.className = 'folder';

        const header = document.createElement('div');
        header.className = 'folder-header';
        header.innerHTML = `<strong>${folder.name}</strong><span>▼</span>`;
        header.onclick = () => toggleContent(index);

        const content = document.createElement('div');
        content.className = 'folder-content';
        content.id = 'content-' + index;

        const section = document.createElement('div');
        section.className = 'section';

        const sectionHeader = document.createElement('div');
        sectionHeader.className = 'section-header';
        sectionHeader.textContent = 'PLANNING';
        sectionHeader.onclick = () => toggleSection(index, 0);

        const sectionContent = document.createElement('div');
        sectionContent.className = 'section-content';
        sectionContent.id = `section-${index}-0`;

        const interventionGroup = document.createElement('div');
        interventionGroup.className = 'form-group';
        interventionGroup.innerHTML = '<label>Intervention en :</label>';
        const interventionInput = document.createElement('input');
        interventionInput.type = 'date';
        interventionInput.value = folder.visiteTechnique?.intervention || '';
        interventionInput.onchange = (e) => saveData(index, 'intervention', e.target.value);
        interventionGroup.appendChild(interventionInput);

        const equipeGroup = document.createElement('div');
        equipeGroup.className = 'form-group';
        equipeGroup.innerHTML = '<label>Équipe :</label>';
        const equipeTextarea = document.createElement('textarea');
        equipeTextarea.rows = 2;
        equipeTextarea.value = folder.visiteTechnique?.equipe || '';
        equipeTextarea.oninput = (e) => saveData(index, 'equipe', e.target.value);
        equipeGroup.appendChild(equipeTextarea);

        const contactGroup = document.createElement('div');
        contactGroup.className = 'form-group';
        contactGroup.innerHTML = '<label>Contact chef d\'équipe :</label>';
        const contactTextarea = document.createElement('textarea');
        contactTextarea.rows = 2;
        contactTextarea.value = folder.visiteTechnique?.contact || '';
        contactTextarea.oninput = (e) => saveData(index, 'contact', e.target.value);
        contactGroup.appendChild(contactTextarea);

        sectionContent.appendChild(interventionGroup);
        sectionContent.appendChild(equipeGroup);
        sectionContent.appendChild(contactGroup);

        section.appendChild(sectionHeader);
        section.appendChild(sectionContent);
        content.appendChild(section);

        div.appendChild(header);
        div.appendChild(content);
        container.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
