<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visite Technique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007acc;
      padding: 15px;
      color: white;
      text-align: center;
    }
    nav {
      display: flex;
      background-color: #005a99;
    }
    nav a {
      flex: 1;
      padding: 15px;
      color: white;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }
    nav a:hover, nav a.active {
      background-color: #004c82;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .folder {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .folder-header {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .folder-content {
      display: none;
      padding: 15px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
    }
    .checkbox-group input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #007acc;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"]:checked::after {
      content: '\2713';
      position: absolute;
      top: -2px;
      left: 3px;
      color: green;
      font-weight: bold;
    }
    button {
      padding: 10px 15px;
      background-color: #007acc;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visite Technique</h1>
  </header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="visite-technique.html" class="active">Visite technique</a>
    <a href="suivi-chantier.html">Suivi de chantier</a>
    <a href="mise-en-service.html">Mise en service</a>
  </nav>
  <main id="folders-container"></main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const container = document.getElementById('folders-container');
    const folders = JSON.parse(localStorage.getItem('folders')) || [];

    function toggleContent(index) {
      const content = document.getElementById('content-' + index);
      content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }

    function saveData(index, field, value) {
      folders[index].visiteTechnique = folders[index].visiteTechnique || {};
      folders[index].visiteTechnique[field] = value;
      localStorage.setItem('folders', JSON.stringify(folders));
    }

    async function exportPDF(index) {
      const folder = folders[index];
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.setFont("Arial");
      pdf.setFontSize(12);

      let y = 10;
      pdf.text(`Dossier : ${folder.name}`, 10, y);
      y += 10;
      pdf.setFont(undefined, 'bold');
      pdf.text("Visite Technique", 10, y);
      pdf.setFont(undefined, 'normal');
      y += 7;
      const vt = folder.visiteTechnique || {};
      pdf.text(`Date de visite technique : ${vt.date || ''}`, 10, y);
      y += 7;
      pdf.text(`Sortie câble AC - Droite : ${vt.acDroite ? '✔️' : '❌'}`, 10, y);
      y += 7;
      pdf.text(`Sortie câble AC - Gauche : ${vt.acGauche ? '✔️' : '❌'}`, 10, y);

      pdf.save(`Visite_Technique_${folder.name}.pdf`);
    }

    function render() {
      container.innerHTML = '';
      folders.forEach((folder, index) => {
        const div = document.createElement('div');
        div.className = 'folder';

        const header = document.createElement('div');
        header.className = 'folder-header';
        header.innerHTML = `<strong>${folder.name}</strong><span>▼</span>`;
        header.onclick = () => toggleContent(index);

        const content = document.createElement('div');
        content.className = 'folder-content';
        content.id = 'content-' + index;

        const dateInput = document.createElement('input');
        dateInput.type = 'date';
        dateInput.value = folder.visiteTechnique?.date || '';
        dateInput.onchange = (e) => saveData(index, 'date', e.target.value);

        const checkboxGroup = document.createElement('div');
        checkboxGroup.className = 'checkbox-group';

        const droiteLabel = document.createElement('label');
        const droiteCheckbox = document.createElement('input');
        droiteCheckbox.type = 'checkbox';
        droiteCheckbox.checked = folder.visiteTechnique?.acDroite || false;
        droiteCheckbox.onchange = (e) => saveData(index, 'acDroite', e.target.checked);
        droiteLabel.textContent = 'Sortie câble AC droite';
        droiteLabel.appendChild(droiteCheckbox);

        const gaucheLabel = document.createElement('label');
        const gaucheCheckbox = document.createElement('input');
        gaucheCheckbox.type = 'checkbox';
        gaucheCheckbox.checked = folder.visiteTechnique?.acGauche || false;
        gaucheCheckbox.onchange = (e) => saveData(index, 'acGauche', e.target.checked);
        gaucheLabel.textContent = 'Sortie câble AC gauche';
        gaucheLabel.appendChild(gaucheCheckbox);

        checkboxGroup.appendChild(droiteLabel);
        checkboxGroup.appendChild(gaucheLabel);

        const exportBtn = document.createElement('button');
        exportBtn.textContent = 'Exporter en PDF';
        exportBtn.onclick = () => exportPDF(index);

        content.appendChild(Object.assign(document.createElement('div'), {
          className: 'form-group',
          innerHTML: '<label>Date de visite technique</label>'
        }));
        content.appendChild(dateInput);
        content.appendChild(checkboxGroup);
        content.appendChild(exportBtn);

        div.appendChild(header);
        div.appendChild(content);
        container.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
