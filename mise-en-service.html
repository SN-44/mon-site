<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mise en service - Gestion des dossiers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007acc;
            padding: 15px 20px;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            background-color: #005a99;
        }
        nav a {
            flex: 1;
            padding: 15px 0;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        nav a:hover, nav a.active {
            background-color: #004c82;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        #listeDossiers {
            margin-top: 20px;
        }
        .dossier {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: white;
        }
        .dossier-nom {
            flex: 1;
            font-weight: bold;
        }
        .cases {
            display: flex;
            gap: 15px;
        }
        .cases label {
            user-select: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Mise en service</h1>
</header>

<nav>
    <a href="index.html">Accueil</a>
    <a href="visite-technique.html">Visite technique</a>
    <a href="suivi-chantier.html">Suivi de chantier</a>
    <a href="mise-en-service.html" class="active">Mise en service</a>
</nav>

<main>
    <h2>Liste des dossiers</h2>
    <div id="listeDossiers">
        <!-- Les dossiers créés sur la page accueil s'affichent ici aussi -->
    </div>
</main>

<script>
    const listeDossiers = document.getElementById('listeDossiers');
    const STORAGE_KEY = 'mesDossiers';

    function chargerDossiers() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (!saved) return [];
        try {
            return JSON.parse(saved);
        } catch {
            return [];
        }
    }

    function sauvegarderDossiers(dossiers) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(dossiers));
    }

    function afficherListe(dossiers) {
        listeDossiers.innerHTML = '';

        dossiers.forEach((dossier, index) => {
            const divDossier = document.createElement('div');
            divDossier.classList.add('dossier');

            const spanNom = document.createElement('span');
            spanNom.classList.add('dossier-nom');
            spanNom.textContent = dossier.nom;

            const casesDiv = document.createElement('div');
            casesDiv.classList.add('cases');

            const nomsCases = [
                { id: 'visite-technique', label: 'Visite technique' },
                { id: 'suivi-chantier', label: 'Suivi de chantier' },
                { id: 'mise-en-service', label: 'Mise en service' }
            ];

            nomsCases.forEach(({id, label}) => {
                const labelEl = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = id;
                checkbox.value = id;

                if (dossier.cocher && dossier.cocher[id]) {
                    checkbox.checked = true;
                }

                checkbox.addEventListener('change', () => {
                    dossier.cocher = dossier.cocher || {};
                    dossier.cocher[id] = checkbox.checked;
                    sauvegarderDossiers(dossiers);
                });

                labelEl.appendChild(checkbox);
                labelEl.append(' ' + label);
                casesDiv.appendChild(labelEl);
            });

            divDossier.appendChild(spanNom);
            divDossier.appendChild(casesDiv);

            listeDossiers.appendChild(divDossier);
        });
    }

    let dossiers = chargerDossiers();
    afficherListe(dossiers);
</script>

</body>
</html>
