<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accueil - Gestion des dossiers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 10px; }
        #nouveauDossierForm { margin-bottom: 20px; }
        #listeDossiers { margin-top: 20px; }
        .dossier {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .dossier-nom {
            flex: 1;
            font-weight: bold;
        }
        .cases {
            display: flex;
            gap: 15px;
        }
        .cases label {
            user-select: none;
        }
    </style>
</head>
<body>

<h1>Gestion des dossiers</h1>

<form id="nouveauDossierForm">
    <input type="text" id="nomDossier" placeholder="Nom du nouveau dossier" required />
    <button type="submit">Créer dossier</button>
</form>

<div id="listeDossiers">
    <!-- Les dossiers créés apparaîtront ici -->
</div>

<script>
    const form = document.getElementById('nouveauDossierForm');
    const nomDossierInput = document.getElementById('nomDossier');
    const listeDossiers = document.getElementById('listeDossiers');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const nom = nomDossierInput.value.trim();
        if (nom === '') {
            alert("Le nom du dossier ne peut pas être vide.");
            return;
        }

        // Création du container dossier
        const divDossier = document.createElement('div');
        divDossier.classList.add('dossier');

        // Nom du dossier
        const spanNom = document.createElement('span');
        spanNom.classList.add('dossier-nom');
        spanNom.textContent = nom;

        // Création des cases à cocher
        const casesDiv = document.createElement('div');
        casesDiv.classList.add('cases');

        const nomsCases = [
            { id: 'visite-technique', label: 'Visite technique' },
            { id: 'suivi-chantier', label: 'Suivi de chantier' },
            { id: 'mise-en-service', label: 'Mise en service' }
        ];

        nomsCases.forEach(({id, label}) => {
            const labelEl = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = id;
            // Pour différencier par dossier, on peut ajouter un identifiant unique (optionnel)
            checkbox.value = id;

            labelEl.appendChild(checkbox);
            labelEl.append(' ' + label);

            casesDiv.appendChild(labelEl);
        });

        // Ajout du nom et des cases dans le dossier
        divDossier.appendChild(spanNom);
        divDossier.appendChild(casesDiv);

        // Ajouter le dossier dans la liste
        listeDossiers.appendChild(divDossier);

        // Reset du formulaire
        nomDossierInput.value = '';
        nomDossierInput.focus();
    });
</script>

</body>
</html>
