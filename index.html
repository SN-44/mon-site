<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f9f9f9;
            line-height: 1.4;
        }
        header {
            background-color: #007acc;
            padding: 15px 20px;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            background-color: #005a99;
            flex-wrap: wrap;
        }
        nav a {
            flex: 1 1 33%;
            padding: 15px 0;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s;
            border-top: 1px solid #004c82;
            border-right: 1px solid #004c82;
        }
        nav a:last-child {
            border-right: none;
        }
        nav a:hover, nav a.active {
            background-color: #004c82;
            font-weight: bold;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 7px rgba(0,0,0,0.1);
            padding: 20px;
        }

        form {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            min-width: 0;
        }
        form button {
            padding: 10px 20px;
            background-color: #007acc;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #005a99;
        }

        ul#folders-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul#folders-list li {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        ul#folders-list li:last-child {
            border-bottom: none;
        }
        .folder-name {
            font-weight: bold;
            font-size: 16px;
            flex: 1 1 100%;
            margin-bottom: 8px;
        }
        .checkboxes {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex: 1 1 100%;
        }
        .checkboxes label {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        .checkboxes input[type="checkbox"] {
            margin-right: 6px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .actions {
            margin-left: 10px;
            flex-shrink: 0;
        }
        .delete-btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }

        @media (min-width: 480px) {
            ul#folders-list li {
                flex-wrap: nowrap;
            }
            .folder-name {
                flex: 1 1 auto;
                margin-bottom: 0;
                font-size: 18px;
            }
            .checkboxes {
                flex: 0 1 auto;
            }
        }

        @media (max-width: 400px) {
            form button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Accueil</h1>
</header>

<nav>
    <a href="index.html" class="active">Accueil</a>
    <a href="visite-technique.html">Visite technique</a>
    <a href="suivi-chantier.html">Suivi de chantier</a>
    <a href="mise-en-service.html">Mise en service</a>
</nav>

<main>
    <form id="folder-form">
        <input type="text" id="folder-name" placeholder="Nom du dossier" required minlength="1" />
        <button type="submit">Créer dossier</button>
    </form>

    <ul id="folders-list"></ul>
</main>

<script>
    // Récupérer les éléments
    const folderForm = document.getElementById('folder-form');
    const folderNameInput = document.getElementById('folder-name');
    const foldersList = document.getElementById('folders-list');

    // Charger les dossiers depuis localStorage
    let folders = JSON.parse(localStorage.getItem('folders')) || [];

    // Fonction pour sauvegarder dans localStorage
    function saveFolders() {
        localStorage.setItem('folders', JSON.stringify(folders));
    }

    // Fonction pour créer un élément dossier dans la liste
    function createFolderElement(folder) {
        const li = document.createElement('li');
        li.dataset.id = folder.id;

        const nameDiv = document.createElement('div');
        nameDiv.className = 'folder-name';
        nameDiv.textContent = folder.name;

        const checkboxesDiv = document.createElement('div');
        checkboxesDiv.className = 'checkboxes';

        // Création des 3 cases à cocher
        ['visite technique', 'suivi chantier', 'mise en service'].forEach((labelText, index) => {
            const idSuffix = ['visite-technique', 'suivi-chantier', 'mise-en-service'][index];
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = folder.checkedStates[idSuffix] || false;
            checkbox.dataset.key = idSuffix;
            checkbox.addEventListener('change', () => {
                folder.checkedStates[idSuffix] = checkbox.checked;
                saveFolders();
            });
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(labelText));
            checkboxesDiv.appendChild(label);
        });

        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'actions';

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Supprimer';
        deleteBtn.className = 'delete-btn';
        deleteBtn.addEventListener('click', () => {
            if(confirm(`Voulez-vous vraiment supprimer le dossier "${folder.name}" ?`)) {
                folders = folders.filter(f => f.id !== folder.id);
                saveFolders();
                renderFolders();
            }
        });

        actionsDiv.appendChild(deleteBtn);

        li.appendChild(nameDiv);
        li.appendChild(checkboxesDiv);
        li.appendChild(actionsDiv);

        return li;
    }

    // Afficher tous les dossiers
    function renderFolders() {
        foldersList.innerHTML = '';
        if(folders.length === 0){
            foldersList.innerHTML = '<p>Aucun dossier créé pour l’instant.</p>';
            return;
        }
        folders.forEach(folder => {
            foldersList.appendChild(createFolderElement(folder));
        });
    }

    // Gérer la création d'un nouveau dossier
    folderForm.addEventListener('submit', e => {
        e.preventDefault();
        const name = folderNameInput.value.trim();
        if(name === '') return;

        const newFolder = {
            id: Date.now(),
            name,
            checkedStates: {
                'visite-technique': false,
                'suivi-chantier': false,
                'mise-en-service': false
            }
        };
        folders.push(newFolder);
        saveFolders();
        renderFolders();
        folderNameInput.value = '';
        folderNameInput.focus();
    });

    // Initial render
    renderFolders();
</script>

</body>
</html>
