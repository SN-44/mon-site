<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #005a99;
    }
    nav a {
      flex: 1 1 25%;
      color: white;
      text-align: center;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
      border-right: 1px solid #004c82;
    }
    nav a:last-child {
      border-right: none;
    }
    nav a.active {
      background-color: #004c82;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .dossier {
      background: white;
      padding: 1rem;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .actions {
      display: none;
      flex-direction: column;
      margin-top: 10px;
      gap: 5px;
    }
    .toggle-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .action-item {
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 5px;
    }
    @media (max-width: 600px) {
      nav a {
        flex: 1 1 100%;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <header>
    <h1>Accueil</h1>
  </header>

  <nav>
    <a href="index.html" class="active">Accueil</a>
    <a href="visite-technique.html">Visite technique</a>
    <a href="suivi-chantier.html">Suivi de chantier</a>
    <a href="mise-en-service.html">Mise en service</a>
  </nav>

  <main>
    <input type="text" id="dossier-name" placeholder="Nom du dossier" />
    <button onclick="ajouterDossier()">Créer le dossier</button>
    <div id="dossiers-container"></div>
  </main>

  <script>
    const { jsPDF } = window.jspdf;
    let dossiers = [];

    function chargerDossiers() {
      try {
        const data = localStorage.getItem('dossiers');
        if (data) {
          dossiers = JSON.parse(data);
          if (!Array.isArray(dossiers)) throw new Error("Données non valides");
        } else {
          dossiers = [];
        }
      } catch(e) {
        console.warn("localStorage 'dossiers' corrompu ou non valide, réinitialisation.", e);
        localStorage.removeItem('dossiers');
        dossiers = [];
      }
    }

    function enregistrer() {
      localStorage.setItem('dossiers', JSON.stringify(dossiers));
      renderDossiers();
    }

    function ajouterDossier() {
      const nom = document.getElementById('dossier-name').value.trim();
      if (!nom) return alert("Le nom du dossier ne peut pas être vide.");

      // Vérifie doublon de nom
      if (dossiers.some(d => d.nom.toLowerCase() === nom.toLowerCase())) {
        return alert("Un dossier avec ce nom existe déjà.");
      }

      dossiers.push({
        nom,
        visiteTechnique: {},
        suiviChantier: {},
        miseEnService: {},
        checks: {
          visiteTechnique: false,
          suiviChantier: false,
          miseEnService: false
        }
      });

      document.getElementById('dossier-name').value = '';
      enregistrer();
    }

    function supprimerDossier(index) {
      if (confirm("Voulez-vous vraiment supprimer ce dossier ?")) {
        dossiers.splice(index, 1);
        enregistrer();
      }
    }

    async function exportPDF(index) {
      const content = document.getElementById(`pdf-content-${index}`);
      content.style.display = 'block';
      await new Promise(resolve => setTimeout(resolve, 100));

      html2canvas(content).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF();
        const margin = 10;
        const pdfWidth = pdf.internal.pageSize.getWidth() - margin * 2;
        const imgProps = pdf.getImageProperties(imgData);
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        pdf.addImage(imgData, 'PNG', margin, margin, pdfWidth, pdfHeight);
        pdf.save(`Dossier_${dossiers[index].nom}.pdf`);
        content.style.display = 'none';
      });
    }

    function toggleActions(index) {
      const actionsDiv = document.getElementById(`actions-${index}`);
      actionsDiv.style.display = actionsDiv.style.display === 'none' ? 'flex' : 'none';
    }

    function toggleCheckbox(index, key) {
      dossiers[index].checks[key] = !dossiers[index].checks[key];
      enregistrer();
    }

    function renderDossiers() {
      console.log("Rendu des dossiers", dossiers);
      const container = document.getElementById('dossiers-container');
      container.innerHTML = '';

      dossiers.forEach((dossier, index) => {
        const div = document.createElement('div');
        div.className = 'dossier';

        div.innerHTML = `
          <h3>${dossier.nom}</h3>
          <button class="toggle-actions" onclick="toggleActions(${index})">\u25BC</button>
          <div class="actions" id="actions-${index}" style="display:none;">
            <div class="action-item">
              <label><input type="checkbox" ${dossier.checks.visiteTechnique ? 'checked' : ''} onchange="toggleCheckbox(${index}, 'visiteTechnique')"> Visite technique</label>
              <label><input type="checkbox" ${dossier.checks.suiviChantier ? 'checked' : ''} onchange="toggleCheckbox(${index}, 'suiviChantier')"> Suivi chantier</label>
              <label><input type="checkbox" ${dossier.checks.miseEnService ? 'checked' : ''} onchange="toggleCheckbox(${index}, 'miseEnService')"> Mise en service</label>
            </div>
            <button onclick="supprimerDossier(${index})">Supprimer</button>
            <button onclick="exportPDF(${index})">Exporter en PDF</button>
          </div>

          <div id="pdf-content-${index}" style="display: none; padding: 1rem;">
            <h2>Dossier : ${dossier.nom}</h2>
            <h3>Visite Technique</h3>
            <p><strong>Date :</strong> ${dossier.visiteTechnique?.date || ''}</p>
            <p><strong>Observations :</strong> ${dossier.visiteTechnique?.observations || ''}</p>

            <h3>Suivi de Chantier</h3>
            <p><strong>État :</strong> ${dossier.suiviChantier?.etat || ''}</p>
            <p><strong>Prochaine étape :</strong> ${dossier.suiviChantier?.prochaineEtape || ''}</p>

            <h3>Mise en Service</h3>
            <p><strong>Date :</strong> ${dossier.miseEnService?.date || ''}</p>
            <p><strong>Commentaire :</strong> ${dossier.miseEnService?.commentaire || ''}</p>
          </div>
        `;

        container.appendChild(div);
      });
    }

    // Chargement initial
    chargerDossiers();
    renderDossiers();
  </script>

</body>
</html>
