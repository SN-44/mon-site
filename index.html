<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accueil - Export PDF</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #f9f9f9;
  }
  header {
    background-color: #007acc;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  nav {
    display: flex;
    background-color: #005a99;
  }
  nav a {
    flex: 1;
    color: white;
    text-align: center;
    padding: 15px 0;
    text-decoration: none;
    border-right: 1px solid #004c82;
  }
  nav a:last-child {
    border-right: none;
  }
  nav a.active, nav a:hover {
    background-color: #004c82;
    font-weight: bold;
  }
  main {
    max-width: 900px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
  }
  form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  form input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
  }
  form button {
    background-color: #007acc;
    border: none;
    color: white;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
  }
  ul#folders-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  ul#folders-list li {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }
  .folder-name {
    font-weight: bold;
    font-size: 18px;
    flex: 1 1 100%;
    margin-bottom: 8px;
  }
  .checkboxes {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    flex: 1 1 auto;
  }
  .checkboxes label {
    cursor: pointer;
    font-size: 14px;
    user-select: none;
  }
  .checkboxes input[type="checkbox"] {
    margin-right: 6px;
    width: 18px;
    height: 18px;
  }
  .actions {
    flex-shrink: 0;
    display: flex;
    gap: 10px;
  }
  .actions button {
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 4px;
    border: none;
    font-weight: bold;
  }
  .delete-btn {
    background-color: #e74c3c;
    color: white;
  }
  .delete-btn:hover {
    background-color: #c0392b;
  }
  .export-btn {
    background-color: #27ae60;
    color: white;
  }
  .export-btn:hover {
    background-color: #1e8449;
  }
</style>
</head>
<body>

<header>
  <h1>Accueil</h1>
</header>

<nav>
  <a href="index.html" class="active">Accueil</a>
  <a href="visite-technique.html">Visite technique</a>
  <a href="suivi-chantier.html">Suivi de chantier</a>
  <a href="mise-en-service.html">Mise en service</a>
</nav>

<main>
  <form id="folder-form">
    <input type="text" id="folder-name" placeholder="Nom du dossier" required minlength="1" />
    <button type="submit">Créer dossier</button>
  </form>

  <ul id="folders-list"></ul>
</main>

<!-- jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;

  const folderForm = document.getElementById('folder-form');
  const folderNameInput = document.getElementById('folder-name');
  const foldersList = document.getElementById('folders-list');

  let folders = JSON.parse(localStorage.getItem('folders')) || [];

  function saveFolders() {
    localStorage.setItem('folders', JSON.stringify(folders));
  }

  function createFolderElement(folder) {
    const li = document.createElement('li');
    li.dataset.id = folder.id;

    const nameDiv = document.createElement('div');
    nameDiv.className = 'folder-name';
    nameDiv.textContent = folder.name;

    const checkboxesDiv = document.createElement('div');
    checkboxesDiv.className = 'checkboxes';

    ['visite-technique', 'suivi-chantier', 'mise-en-service'].forEach(key => {
      const labelTextMap = {
        'visite-technique': 'Visite technique',
        'suivi-chantier': 'Suivi chantier',
        'mise-en-service': 'Mise en service'
      };
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = folder.checkedStates[key] || false;
      checkbox.dataset.key = key;
      checkbox.addEventListener('change', () => {
        folder.checkedStates[key] = checkbox.checked;
        saveFolders();
      });
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(labelTextMap[key]));
      checkboxesDiv.appendChild(label);
    });

    const actionsDiv = document.createElement('div');
    actionsDiv.className = 'actions';

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Supprimer';
    deleteBtn.className = 'delete-btn';
    deleteBtn.addEventListener('click', () => {
      if (confirm(`Voulez-vous vraiment supprimer le dossier "${folder.name}" ?`)) {
        folders = folders.filter(f => f.id !== folder.id);
        saveFolders();
        renderFolders();
      }
    });

    const exportBtn = document.createElement('button');
    exportBtn.textContent = 'Exporter PDF';
    exportBtn.className = 'export-btn';
    exportBtn.addEventListener('click', () => {
      exportPDF(folder);
    });

    actionsDiv.appendChild(deleteBtn);
    actionsDiv.appendChild(exportBtn);

    li.appendChild(nameDiv);
    li.appendChild(checkboxesDiv);
    li.appendChild(actionsDiv);

    return li;
  }

  function renderFolders() {
    foldersList.innerHTML = '';
    if (folders.length === 0) {
      foldersList.innerHTML = '<p>Aucun dossier créé pour l’instant.</p>';
      return;
    }
    folders.forEach(folder => {
      foldersList.appendChild(createFolderElement(folder));
    });
  }

  folderForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = folderNameInput.value.trim();
    if (name === '') return;

    const newFolder = {
      id: Date.now(),
      name,
      checkedStates: {
        'visite-technique': false,
        'suivi-chantier': false,
        'mise-en-service': false
      }
    };
    folders.push(newFolder);
    saveFolders();
    renderFolders();
    folderNameInput.value = '';
    folderNameInput.focus();
  });

  function exportPDF(folder) {
    const pdf = new jsPDF();

    pdf.setFont('helvetica', 'normal');
    pdf.setFontSize(12);

    let y = 10;
    pdf.text(`Dossier : ${folder.name}`, 10, y);
    y += 10;

    if (folder.checkedStates['visite-technique']) {
      pdf.setFont(undefined, 'bold');
      pdf.text("Visite Technique", 10, y);
      y += 7;
      pdf.setFont(undefined, 'normal');
      pdf.text("Contenu de la visite technique ici...", 10, y);
      y += 12;
    }
    if (folder.checkedStates['suivi-chantier']) {
      pdf.setFont(undefined, 'bold');
      pdf.text("Suivi de Chantier", 10, y);
      y += 7;
      pdf.setFont(undefined, 'normal');
      pdf.text("Contenu du suivi chantier ici...", 10, y);
      y += 12;
    }
    if (folder.checkedStates['mise-en-service']) {
      pdf.setFont(undefined, 'bold');
      pdf.text("Mise en Service", 10, y);
      y += 7;
      pdf.setFont(undefined, 'normal');
      pdf.text("Contenu de la mise en service ici...", 10, y);
      y += 12;
    }

    // Générer un Blob et forcer téléchargement
    const pdfBlob = pdf.output('blob');
    const url = URL.createObjectURL(pdfBlob);

    const a = document.createElement('a');
    a.href = url;
    a.download = `Dossier_${folder.name}.pdf`;
    document.body.appendChild(a);
    a.click();
    a.remove();

    URL.revokeObjectURL(url);

    // Message sur mobile pour expliquer l'ouverture
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      alert("Le PDF s'est ouvert dans un nouvel onglet. Sur mobile, utilisez les options de partage ou d'enregistrement de votre navigateur pour sauvegarder le fichier.");
    }
  }

  renderFolders();
</script>

</body>
</html>
