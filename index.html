<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #005a99;
    }
    nav a {
      flex: 1 1 33%;
      color: white;
      text-align: center;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
      border-right: 1px solid #004c82;
    }
    nav a:last-child {
      border-right: none;
    }
    nav a.active {
      background-color: #004c82;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      flex: 1 1 auto;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 1rem;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .folder-name {
      font-weight: bold;
      flex: 1 1 auto;
    }
    .actions {
      margin-top: 10px;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    @media (max-width: 600px) {
      nav a {
        flex: 1 1 100%;
      }
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      .actions {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Accueil</h1>
  </header>

  <nav>
    <a href="index.html" class="active">Accueil</a>
    <a href="visite-technique.html">Visite technique</a>
    <a href="suivi-chantier.html">Suivi de chantier</a>
    <a href="mise-en-service.html">Mise en service</a>
  </nav>

  <main>
    <form id="folder-form">
      <input type="text" id="folder-name" placeholder="Nom du dossier" required />
      <button type="submit">Cr√©er dossier</button>
    </form>

    <ul id="folder-list"></ul>
  </main>

  <script>
    const form = document.getElementById('folder-form');
    const input = document.getElementById('folder-name');
    const list = document.getElementById('folder-list');

    let dossiers = JSON.parse(localStorage.getItem('dossiers')) || [];

    function saveDossiers() {
      localStorage.setItem('dossiers', JSON.stringify(dossiers));
    }

    function renderDossiers() {
      list.innerHTML = '';
      dossiers.forEach(dossier => {
        const li = document.createElement('li');
        const name = document.createElement('div');
        name.className = 'folder-name';
        name.textContent = dossier.nom;

        const actions = document.createElement('div');
        actions.className = 'actions';

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Supprimer';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
          if (confirm(`Supprimer le dossier "${dossier.nom}" ?`)) {
            dossiers = dossiers.filter(d => d.id !== dossier.id);
            saveDossiers();
            renderDossiers();
          }
        };

        actions.appendChild(delBtn);
        li.appendChild(name);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nom = input.value.trim();
      if (!nom) return;

      const newDossier = {
        id: Date.now(),
        nom: nom,
        visiteTechnique: {},
        suiviChantier: {},
        miseEnService: {}
      };

      dossiers.push(newDossier);
      saveDossiers();
      renderDossiers();
      input.value = '';
    });

    renderDossiers();
  </script>

</body>
</html>
